<html>
  <head>
    <title>JS13K 2024: Superfright</title>
    <script src="https://js13kgames.com/webxr-src/2024/aframe.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <a-scene obb-collider="showColliders: false" debug-console>
      <a-pyramid color="orange" position="0 1.3 -0.5" scale="0.25 0.25 0.25" material="opacity: 0.5; side: 'double'">
        <a-text
          id="grab_1"
          value="GRAB"
          align="center"
          color="white"
          font="monoid"
          position="0 0.25 0.1"
          obb-collider="size: 0.1 0.1 0.1"
        ></a-text>
      </a-pyramid>

      <a-cylinder
        id="puppet_1"
        puppet
        position="0 1 -4"
        radius="0.5"
        height="2"
        color="#FFC65D"
      >
        <a-sphere position="0 0.5 0.5" radius="0.25" color="#EF2D5E">
        </a-sphere>
      </a-cylinder>
      <a-plane
        position="0 0 -3"
        rotation="-90 0 0"
        width="5"
        height="5"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ddd"></a-sky>

      <a-camera motion-tracker>
        <a-text 
          value="0.00s"
          align="center"
          color="black"
          font="monoid"
          position="0 0.65 -1.5"
          game-time
          ></a-text>
      </a-camera>

      <a-entity id="leftHand"
                hand-controls="hand: left; handModelStyle: toon"
                motion-tracker
                obb-collider
      ></a-entity>
      <a-entity id="rightHand"
                hand-controls="hand: right; handModelStyle: toon"
                motion-tracker
                obb-collider
      ></a-entity>

    </a-scene>
  </body>
</html>
