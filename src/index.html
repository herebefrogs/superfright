<html>
  <head>
    <title>JS13K 2024: Superfright</title>
    <script src="https://js13kgames.com/webxr-src/2024/aframe.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <a-scene obb-collider="showColliders: true" debug-console debug>
      <a-entity id="title" level>
        <a-text
          value="SuperFRIGHT"
          align="center"
          color="white"
          font="monoid"
          width="20"
          position="0 3 -5"
        ></a-text>

        <a-pyramid color="orange" position="0 1.4 -0.5" scale="0.25 0.25 0.25" material="opacity: 0.35; side: 'double'">
          <a-text
            value="GRAB"
            align="center"
            color="white"
            font="monoid"
            position="0 0.25 0.1"
            portal="to: #level_1"
          ></a-text>
        </a-pyramid>
      </a-entity>

      <a-entity id="level_1" level="gameTimeTracked: true">
        <a-gun gravity position="0 1.6 -0.5"></a-gun>

        <a-cylinder
          id="puppet_1"
          puppet
          position="0 1 -4"
          radius="0.5"
          height="2"
          color="#FFC65D"
        >
          <a-sphere position="0 0.5 0.5" radius="0.25" color="#EF2D5E"></a-sphere>
        </a-cylinder>
        <a-plane
          position="0 0 -3"
          rotation="-90 0 0"
          width="5"
          height="5"
          color="#7BC8A4"
        ></a-plane>

        <a-pyramid
        color="green"
        position="-0.25 1.5 -0.5"
        width="0.20"
        height="0.175"
        material="opacity: 0.35"
        portal="to: #level_2"
      >
        <a-text
          value="GRAB"
          align="center"
          color="white"
          font="monoid"
          width="1.75"
          position="0 -0.04 0.05"
        ></a-text>
      </a-pyramid>
      </a-entity>

      <a-entity id="level_2" level="gameTimeTracked: true">
        <a-gun gravity position="0.25 1.6 -0.5"></a-gun>

        <a-plane
          position="0 0 -3"
          rotation="-90 0 0"
          width="5"
          height="5"
          color="blue"
        ></a-plane>
      </a-entity>

      <a-sky color="#ddd"></a-sky>

      <a-camera motion-tracker>
        <!-- sorta HUD -->
        <a-text 
          value="0.00s"
          align="center"
          color="black"
          font="monoid"
          position="0 0.65 -1.5"
          game-time
          ></a-text>
      </a-camera>

      <a-entity id="leftHand"
                hand-controls="hand: left; handModelStyle: toon"
                obb-collider="size: 0.1 0.1 0.1"
                position="-0.25 1.6 0"
                motion-tracker
                gesture-tracker
      ></a-entity>
      <a-entity id="rightHand"
                hand-controls="hand: right; handModelStyle: toon"
                obb-collider="size: 0.1 0.1 0.1"
                position="0.25 1.6 0"
                motion-tracker
                gesture-tracker
      ></a-entity>

    </a-scene>
  </body>
</html>
